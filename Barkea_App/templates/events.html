{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barkea-Contact</title>
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="{% static 'CSS/barkea_events.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">	
</head>
<body>

  <div id="navBox" class="m-0">

    <a class="navbar-brand" href="#">
      <img src="{% static "img/barkealogo.jpg"%}" alt="Avatar Logo" class="siteLogo">
    </a>

    <nav id="navBar" class="navbar fluid navbar-expand-sm animate__animated animate__fadeInRight">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="navbar-nav me-auto">
            <li class="nav-item mx-4">
              <a class="nav-link" href="{% url "home" %}">Home</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="{% url "about" %}">Rreth nesh</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link active" href="{% url "contact" %}">Kontakt</a>
            </li>
            <li class="nav-item dropdown mx-4">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Vilat
							</a>
							<ul class="dropdown-menu">
							{% for vila in vilat %}
								<li><a class="dropdown-item" href="/{{ vila.slug }}/">{{ vila.main_title }}</a></li>
								{% endfor %}
							</ul>
						</li>
          </ul>
        </div>
      </div>
    </nav>
  </div>










<footer id="footer" class="text-center text-lg-start py-5">
  <div class="container">
	<div class="row text-center">
		<label class="p-0">Developed by Dijon Albania.Â©</label>
		<label class="p-0">Barkea Resort <span id="year"></span> All Rights Reserved</label>
		<div class="d-flex justify-content-center align-items-center flex-row g-3">
		<a href="{{ footer.instagram }}" target="_blank">
			<i class="fa-brands fa-instagram mx-2"></i>
		</a>	
		<a href="{{ footer.facebook }}" target="_blank">
			<i class="fa-brands fa-facebook mx-2"></i>
		</a>
		<a href="{{ footer.tiktok }}" target="_blank">
			<i class="fa-brands fa-tiktok mx-2"></i>
		</a>
		</div>
	</div>
  </div>
</footer>

</body>
</html>
